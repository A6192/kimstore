<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="Kim.css">
</head>
<body>
     <!--Start Header-->
     <div class="Header">
        <img src="./images/headerr.png" alt="Header" width="200px" height="300px">
    </div>
    <!--Start End-->

    <!--Content Wrapper Start-->
    <div class="Content-Wrapper">
        <div class="Container">
            <!--Start Nav-->
            <div class="Nav">
                <a href="Kim.html">Home</a>
                <a href="Product-list.html">Product List</a>
                <a href="Feedback.html"class="Active">Feedback</a>
            </div>
            <!--End Nav-->
            <!--Start Content-->
            <div class="Content">
                <div class="Content">
                    <h2 class="Heading">Feedback Form</h2>
                    <p>Your suggestion and Feedback are highly Welcome.</p>
                    <div class="feedback-Form">
                        <form>
                            <div class="row">
                                <div class="label">
                                    Full name
                                </div>
                                <div class="input">
                                    <input type="text" class="Form-control" placeholder="Idrees Mikail">
                                </div>
                            </div>
                            <div class="row">
                                <div class="label">
                                    Email
                                </div>
                                <div class="input">
                                    <input type="Email" class="Form-control" placeholder="miidrees494@gmail.com">
                                </div>
                            </div>
                            <div class="row">
                                <div class="label">
                                    Model No
                                </div>
                                <div class="input">
                                    <input type="text" class="Form-control" placeholder="#">
                                </div>
                            </div>
                            <div class="row">
                                <div class="label">
                                    Message
                                </div>
                                <div class="input">
                                    <textarea class="Form-control" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="label">
                                    Service
                                </div>
                                <div class="input">
                                    <select class="Form-control">
                                        <option value="star1">star1</option>
                                        <option value="star2">star2</option>
                                        <option value="star3">star3</option>
                                        <option value="star4">star4</option>
                                        <option value="star5">star5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="label">
                                    &nbsp;
                                </div>
                                <div class="input">
                                    <button type="submit" class="btn">Submit</button>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <!--End Content-->
        </div>
    </div>
    <!--Content Wrapper End-->
    <div class="Footer">
        <h5>Maintainance And Desing BY KimStore</h5>
        <p>@ Copyrigth 2023</p>
    </div>
</body>
</html>
